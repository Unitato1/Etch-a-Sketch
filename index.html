<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ETCH-A-SKETCH</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="header">ETCH-A-SKETCH</h1>
    <div id="main">
      <div>
        <ul id="side-bar">
          <li>
            <div class="color"></div>
            <button>BLACK</button>
          </li>
          <li>
            <div class="color" id="color"></div>
            <button>COLOR</button>
          </li>
          <li>
            <div class="color" id="rainbow"></div>
            <button>RAINBOW</button>
          </li>
          <li>
            <div class="color" id="eraser"></div>
            <button>ERASER</button>
          </li>
          <li>
            <div class="color" id="border"></div>
            <button>BORDER</button>
          </li>
          <li>
            <button>CLEAR</button>
          </li>
          <li id="new-grid">
            <input
              type="number"
              name="size"
              id="size"
              class=""
              min="1"
              max="64"
            />
            <button>NEW GRID</button>
          </li>
        </ul>
      </div>
      <div id="container"></div>
    </div>
    <footer>
      Created by
      <a href="https://github.com/Unitato1/Etch-a-Sketch">Unitato1</a>
    </footer>
  </body>
</html>
